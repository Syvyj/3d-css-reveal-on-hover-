<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Open-box hover</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="box-container">
        <h3 class="box-name">Option with an image inside</h3>
        <div class="box-wrapper">
          <div class="box second">
            <div class="side side1"><h2>It's for you</h2></div>
            <div class="side side2"><h2>It's for you</h2></div>
          </div>
          <div class="box first">
            <div class="side side1"><h2>Open it</h2></div>
            <div class="side side2"><h2>Open it</h2></div>
          </div>
        </div>
      </div>
      <div class="box-container">
        <h3 class="box-name">Option with text inside</h3>
        <div class="box-wrapper text-box">
          <div class="box first">
            <div class="side side1"><h2>Open it</h2></div>
            <div class="side side2"><h2>Open it</h2></div>
          </div>
          <div class="box text-content">
            <p>Here is the text content</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
